<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Contact</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            background-image: url("back.avif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            padding: 30px 0;
            text-align: center;
            width: 100%;
            left: 0;
            right: 0;
        }
        
        header .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header-nav-space {
            height: 20px;
            background-color: transparent;
            width: 100%;
        }
        
        nav {
            background-color: #2c3e50;
            padding: 15px 0;
            width: 100%;
            left: 0;
            right: 0;
        }
        
        nav .nav-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        nav ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
        }
        
        nav li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: block;
        }
        
        nav li a:hover {
            background-color: #3498db;
            border-radius: 5px;
        }
        
        .active {
            background-color: #3498db;
            border-radius: 5px;
        }
        
        main {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .contact-form {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #9c27b0;
        }

        .contact-form:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(156, 39, 176, 0.4);
            border-left-color: #7b1fa2;
        }

        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 150px;
        }
        
        .submit-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #2980b9;
        }
        
        .contact-info {
            background: linear-gradient(135deg, #ede7f6, #d1c4e9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(103, 58, 183, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #673ab7;
        }

        .contact-info:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.4);
            border-left-color: #512da8;
        }

        .contact-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .contact-info p {
            margin-bottom: 10px;
        }
        
        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .social-link {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .social-link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .map {
            background-color: #ddd;
            height: 300px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            width: 100%;
            left: 0;
            right: 0;
        }
        
        footer .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        @media (min-width: 768px) {
            .contact-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header, nav, footer, .full-width {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contact Me</h1>
            <p>Get in touch for inquiries</p>
        </div>
    </header>
    
    <div class="header-nav-space"></div>
    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme-page.html">About Me</a></li>
                <li><a href="contact-page.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <section class="contact-container">
            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> jacinto.ramos.080@gmail.com</p>
                <p><strong>Phone:</strong> (+63)955-472-8453</p>
                <p><strong>Location:</strong> Santa Rosa, Laguna</p>
                
                <h3>Connect With Me</h3>
                <div class="social-links">
                    <a href="https://www.facebook.com/ramos.080" target="_blank" class="social-link">Facebook</a>
                    <a href="https://www.instagram.com/rmsmgl/" target="_blank" class="social-link">Instagram</a>
                    <a href="https://x.com/mglrms?t=3TUzXOuP5FByQ2UiTI4O1g&s=07" target="_blank" class="social-link">Twitter</a>
                </div>
                
                <div class="map">
                    <img src="homeadd.jpg" alt="Maps of my Home">
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Miguel Ramos. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
